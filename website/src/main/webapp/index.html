<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	  $("p").click(function(){
	  $(this).hide();
	  });
	  getservlet("http://localhost:8080/website/MyServlet")
	});
	
	function getservlet(url){
	  $.ajax({
		  type:"post",
		  url:url,
		  success:function(data){
			  alert(data)
			  $("p").append(data)
		  }
			
		})
	}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>If you click on me, I will disappear.</p>
</body>
</html>
